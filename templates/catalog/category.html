{% extends "catalog.html" %}
{% block content %}
<h1>{{ c.name }}</h1>
{{ c.description }}
<br />

<div class="products">
		<div class="container">
			<div class="products-grids">
				<div class="col-md-8 products-grid-left">
					<div class="products-grid-lft">
						<div class="products-grd">
							<div class="p-one simpleCart_shelfItem prd">
								{% for p in products %}
									<a href="{{ p.get_absolute_url }}">
										<img src="/static/images/products/thumbnails/{{ p.image}}" alt="{{ p.name }}" class="bn" />
									</a>
									<h4>{{p.name}}</h4>
									<p><a class="item_add" href="#"><i class="glyphicon glyphicon-shopping-cart"></i> <span class=" item_price valsa">R${{p.price}}</span></a></p>
									<br>
								{% endfor %}
							</div>	
						</div>
					</div>
				</div>
			</div>
		</div>
</div>

{% endblock %}
