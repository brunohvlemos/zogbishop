{% extends "base.html" %}
{% block site_wrapper %}
{% load catalog_tags %}
<div class= "container main-container">
<div class="row">
        <div class="col-lg-3 col-md-3 col-sm-12">
            <!-- Categories Menu -->
            {% category_list request.path %}
            <!-- End Categories Menu -->
            <!-- Best product -->
            <div class="col-lg-12 col-md-12 col-sm-6" >
                <div class="no-padding">
                    <span class="title"><font><font>
                        Produtos mais vendidos
                    </font></font></span>
                </div>
                {% for b in best_sellers %}
                <div class="hero-feature">
                    <div class="thumbnail text-center">
                        <a href="detail.html">
                            <img src="/static/images/products/main/{{ b.image }}">
                        </a>
                        <div class="caption prod-caption">
                            <h4>
                                <a href="detail.html"><font><font>
                                    {{b.name}}
                                </font></font></a>
                            </h4>
                            <p><font><font>
                                {{b.description}}
                            </font></font></p>
                            <div class="btn-group btn-group-justified">
                                <a href="#" class="btn btn-default"><font><font>{{b.price}}</font></font></a>
                                <a href="{{ b.get_absolute_url }}" class="btn btn-primary">
                                    <font><font>
                                Comprar
                                </font></font></a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
                
                
            </div>
            <!-- End Best product -->
        </div>
        
        
        <div class="clearfix visible-sm"></div>
        
        <!-- Products -->
        <div class="col-lg-9 col-md-9 col-sm-12">
            <!-- Products Box -->
            {% block content %}{% endblock %}
            <!-- Product 1 -->
        </div>
        <!-- Products -->
        

    </div>
</div>
{% endblock %}
